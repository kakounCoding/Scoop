{% extends "scoop/layout.html" %}

{% block body %}
    <style>
        /* Remove scroll */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Center the form inside the page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            background-color: #f4f4f9; /* Adjust based on your website's background */
        }

        /* Form styling */
        .login-form {
            width: 100%;
            max-width: 400px; /* Restrict max width */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
            text-align: left;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px; /* Adjust the space between inputs */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
        }

        .login-form input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff; /* Match the website's button color */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-form input[type="submit"]:hover {
            background-color: #0056b3; /* Hover effect */
        }

        .login-form p {
            color: #ff0000;
            font-size: 14px;
            text-align: center;
        }

        /* Make sure the body doesn't overflow */
        .login-container {
            overflow: hidden;
        }
    </style>

    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>

            {% if message %}
                <p>{{ message }}</p>
            {% endif %}

            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}

                <label for="username">Enter username:</label>
                <input type="text" name="username" placeholder="Username" required>

                <label for="password">Enter password:</label>
                <input type="password" name="password" placeholder="Password" required>

                <input type="submit" value="Login">
            </form>
        </div>
    </div>
{% endblock %}
